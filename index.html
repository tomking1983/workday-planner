    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Planner</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead display-4"></p>
      <button id="clearFieldsBtn" type="button" class="btn btn-secondary" aria-label="clear fields button">
        Clear Workday
      </button>
    </header>

    <main>

        <section id="hour-09" class="row timeDiv">
          <section class="col-md-1 hour"><strong id="9">9am</strong></section>
          <textarea class="col-md-10 timeblock description" placeholder="Add schedule item here"></textarea>
          <button class="col-md-1 saveBtn" aria-label="save button 9am">
            <i class="fas fa-lock"> SAVE</i>
          </button>
        </section>
  
        <section id="hour-10" class="row timeDiv">
